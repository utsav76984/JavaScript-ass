<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Salary</title>

   
</head>

<body>
    <div class="container">
        <form id="form"
            style="text-align: padding: 30px; width: 450px;margin: auto;" class="pro">
            <h1>Gross Salary Calculator</h1>
            <br>
            <br>
            <label class="p-1" for="basicSalary">Basic Salary : </label>
            <input type="number" id="basicSalary" placeholder="Enter Your Basic Salary">
            <br>
            <br>
            <label class="p-1" for="basicSalary">HA : </label>
            <input type="number" id="hra" placeholder="Enter your HRA%">
            <br>
            <br>
            <label class="p-1" for="basicSalary">DA: </label>
            <input type="number" id="da" placeholder="Enter your DA%">
            <br>
            <br>
            <label class="p-1" for="basicSalary">TA: </label>
            <input type="number" id="ta" placeholder="Enter your TA%">
            <br>
            <br>
            <button class="text-primary-emphasis" type="submit" class="btn">SUBMIT</button>
            <br>
            <div id="grossSalary"></div>
        </form>
    </div>

    <script src="./salary.js"></script>
</body>
